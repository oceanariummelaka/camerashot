<html>
  <head>
    <title>WebAR add camera</title>
<link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

<script>
var screenshot_button = document.getElementById('screenshot_button')

screenshot_button.addEventListener('click', function() {
  document.querySelector("video").pause();

cconst video = document.querySelector("video");
const canvas = document.createElement("canvas");
video.pause();

// Obtain the view style data of the video
const style = window.getComputedStyle(video),
  width = parseFloat(style.getPropertyValue('width')),
  height = parseFloat(style.getPropertyValue('height')),
  top = parseFloat(style.getPropertyValue('top')),
  left = parseFloat(style.getPropertyValue('left'));

// The width and height of the video may exceed the screen to achieve a full screen effect, 
// so screenshots need to only capture the visible part of the video.
const imgLeft = left * video.videoWidth / width
const imgTop = top * video.videoHeight / height
const drawLeft = imgLeft > 0 ? 0 : imgLeft
const drawTop = imgTop > 0 ? 0 : imgTop
const drawWidth = video.videoWidth
const drawHeight = video.videoHeight
canvas.width = video.videoWidth + imgLeft * 2
canvas.height = video.videoHeight + imgTop * 2

// render
canvas.getContext('2d').drawImage(video, drawLeft, drawTop, drawWidth, drawHeight);
video.play();
})
</script>  
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="example-3D" gltf-model="butterflygroup.glb" animation-mixer="clip: *;" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-entity>
    </a-scene>
<button id="screenshot_button">Screenshot</button>
<audio src="music.mp3" autoplay loop></audio>    
  </body>
</html>
