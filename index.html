<html>
  <head>
    <title>WebAR add camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
<script>
`
function take_photo()
{
document.querySelector("video").pause();

const video = document.getElementsByTagName("video")[0];

const canvas = document.createElement("canvas");

var window_width = $(window).outerWidth();    var window_height = $(window).outerHeight();


var v_width = $(video).outerWidth();
var v_height = $(video).outerHeight();

var a_width = document.querySelector('a-scene').components.screenshot.data.width * 0.5;
var a_height = document.querySelector('a-scene').components.screenshot.data.height * 0.5;
canvas.width = $(window).outerWidth();
canvas.height = $(window).outerHeight();

canvas.getContext('2d').drawImage(video, 0, parseFloat($("video").css("top")), v_width, v_height);

var imgData = document.querySelector('a-scene').components.screenshot.getCanvas('perspective');

canvas.getContext('2d')
    .drawImage(imgData, 0, 0, window_width, window_height);
    
if (window.navigator.msSaveOrOpenBlob) {
    var blobObject = canvas.msToBlob();
    window.navigator.msSaveOrOpenBlob(blobObject, 'download.png');
} else {
    var a = document.createElement('a');
    a.href = canvas.toDataURL("image/png");
    a.download = 'download.png';
    a.click();
}
document.querySelector("video").play();
}
`;
</script>  
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="example-3D" gltf-model="butterflygroup.glb" animation-mixer="clip: *;" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-entity>
    </a-scene>
<div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
<audio src="music.mp3" autoplay loop></audio>    
  </body>
</html>
